<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Datatables Ajax</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-3">Datatables with ajax</h1>
      <table id="table" class="table table-sm">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
      </table>
      <br />
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"
    ></script>
    <script>
      $(document).ready(function() {
        $("#table").DataTable({
          ajax: {
            url: "/v1/users",
            dataSrc: ""
          },
          columns: [
            { data: "nome" },
            { data: "endereco" },
            { data: null, className: null, defaultContent: getActions() }
          ]
        });
      });

      function getActions() {
        var buttons = `<td>
            <div class="btn-group">
                <a href="#" id="btnVisualizar" class="btn btn-primary">View</a>
                <a href="#" id="btnEditar" class="btn btn-warning text-white">Edit</a>
                <a href="#" id="btnExcluir" class="btn btn-danger">Delete</a>
            </div>    
        </td>`;
        return buttons;
      }
    </script>
  </body>
</html>
